<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <style type="text/css">
      html { height: 100% }
      body { height: 100%; margin: 0px; padding: 0px }
      canvas {border: solid 1px #6de7ff;}
    </style>

    <script src='http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js'></script>
    <script type="text/javascript" src='javascript/simple_inheritance.js'></script>

    <script type="text/javascript">
      Function.prototype.bind = function(){
        var fn = this, args = Array.prototype.slice.call(arguments),
          object = args.shift();
        return function(){
          return fn.apply(object,
            args.concat(Array.prototype.slice.call(arguments)));
        };
      };

      Number.prototype.limit = function(min, max) {
        return Math.min(max, Math.max(min, this));
      };
    </script>

    <script type="text/javascript" src='javascript/websocket-client.js'></script>
    <script type="text/javascript" src='javascript/input.js'></script>
    <script type="text/javascript" src='javascript/game.js'></script>
    <script type="text/javascript" src='javascript/player.js'></script>
    <script type="text/javascript" src='javascript/other_player.js'></script>
  </head>
  <body>
    <canvas id="game" width="640" height="480"></canvas>

    <script>
      var socket = new WebsocketClient();
    </script>
  </body>
</html>
